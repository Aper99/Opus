<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
    <ion-buttons slot="end"> </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()">
    <ion-card-header>
      <img
        src="https://www.slotcharter.net/wp-content/uploads/2020/02/no-avatar.png"
      />
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item fill="outline" class="ion-margin-bottom">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
          <h5>Datos de Acceso a la App</h5>
        <ion-item fill="outline" class="ion-margin-bottom">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin-bottom">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" formControlName="passwd"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button expand="block" type="submit">Guardar Usuario</ion-button>
  </form>
  </ion-card>
</ion-content>
