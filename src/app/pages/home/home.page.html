<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pedientes">
        <ion-label>Pendientes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cerrados">
        <ion-label>Cerrados</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h3>Listado de Tareas</h3>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>#0001</ion-card-subtitle>
      <ion-card-title>Ir a revisar la pc del cliente</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list inset="true" >
    <ion-list-header>Listado de Tareas </ion-list-header>

    <ion-item *ngFor="let tarea of tareas" lines="full" >
      
      <ion-label>
      <ion-grid >
        <ion-row  class="ion-justify-content-between">
          <ion-col size="auto"><h2>#{{tarea.numero}}</h2></ion-col>
          <ion-col size="auto"><p>{{tarea.hora}} {{tarea.fecha}}</p></ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-between" style="text-overflow: ellipsis; ">
          <ion-col style="text-overflow: ellipsis;"><ion-icon name="person-outline" ></ion-icon><p  style="text-overflow: ellipsis; overflow: hidden;">{{tarea.cliente}}</p></ion-col>
          <ion-col ><ion-icon name="paper-plane-outline" class="ion-float-left"></ion-icon><p>{{tarea.ruta}}</p></ion-col>
          <ion-col ><ion-icon name="clipboard-outline" class="ion-float-left"></ion-icon><p>{{tarea.sistema}}</p></ion-col>
          <ion-col><p>{{tarea.estado}}</p></ion-col>
        </ion-row>
        
      </ion-grid>
      <p>{{tarea.descripcion}}</p>
      </ion-label>
   
    </ion-item>

    

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
