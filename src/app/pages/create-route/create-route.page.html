<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clients"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Ruta</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="codigo !=='0'" (click)="eliminar()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="rutaForm" (ngSubmit)="guardarRuta()">
    <ion-list class="ion-padding">
      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Codigo</ion-label>
        <ion-input formControlName="codigo" [disabled]="true"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="descripcion"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit"
      >Guardar Ruta</ion-button
    >
  </form>
</ion-content>
