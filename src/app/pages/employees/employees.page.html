<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="sync-outline" slot=""></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      <h2>Listado de Empleados</h2>
    </ion-list-header>
    <ion-item *ngFor="let employee of employees" [routerLink]="'/employee/'+employee?.emp_codigo">
      <ion-icon name="person-sharp" slot="start"></ion-icon>
      <ion-label>
        <h2>{{employee?.emp_nombre}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" [routerLink]="'/employee/0'">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
